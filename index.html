<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Girlfriend?</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    :root {
      --pink: #ffb6c1;
      --red: #ff4b5c;
      --soft-white: #fff6f9;
      --heart: #ff4b5c;
      --shadow: 0 4px 24px rgba(255, 76, 92, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--soft-white);
      overflow-x: hidden;
      min-height: 100vh;
    }
    header {
      position: relative;
      text-align: center;
      padding: 80px 20px 40px 20px;
      background: linear-gradient(180deg, var(--pink) 0%, var(--soft-white) 100%);
      overflow: hidden;
    }
    .romantic-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: var(--red);
      margin-bottom: 0.5em;
      text-shadow: 0 2px 8px #fff, 0 4px 24px #ffb6c1;
      letter-spacing: 2px;
    }
    .falling-hearts {
      pointer-events: none;
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      z-index: 1;
    }
    .falling-heart {
      position: absolute;
      width: 32px; height: 32px;
      background: none;
      animation: fall 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes fall {
      0% { transform: translateY(-40px) scale(1) rotate(0deg); opacity: 0.8; }
      80% { opacity: 0.8; }
      100% { transform: translateY(100vh) scale(1.2) rotate(360deg); opacity: 0; }
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 40px 10px;
      background: var(--soft-white);
      position: relative;
    }
    .gallery img {
      width: 220px;
      height: 160px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: var(--shadow);
      border: 3px solid var(--pink);
      background: #fff;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 8px 32px rgba(255, 76, 92, 0.25);
    }
    .message-section {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 32px 24px;
      text-align: center;
      font-size: 1.25rem;
      color: #d72660;
      position: relative;
      z-index: 2;
    }
    .message-section .sparkle {
      position: absolute;
      width: 24px; height: 24px;
      pointer-events: none;
      animation: sparkle 2s infinite linear;
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .cta-section {
      text-align: center;
      margin: 60px 0 40px 0;
      position: relative;
      z-index: 2;
    }
    .heart-btn {
      display: inline-block;
      background: var(--heart);
      color: #fff;
      font-family: 'Great Vibes', cursive;
      font-size: 2.2rem;
      border: none;
      border-radius: 50%;
      width: 120px; height: 120px;
      box-shadow: 0 8px 32px rgba(255, 76, 92, 0.25);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      margin: 0 16px;
      outline: none;
      animation: pulse 1.5s infinite;
    }
    .heart-btn:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 12px 48px rgba(255, 76, 92, 0.35);
      background: #ff6f91;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 8px 32px rgba(255, 76, 92, 0.25); }
      50% { box-shadow: 0 0 0 16px rgba(255, 76, 92, 0.10); }
    }
    .maybe-btn {
      display: inline-block;
      background: #fff;
      color: var(--red);
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      border: 2px solid var(--pink);
      border-radius: 32px;
      padding: 12px 28px;
      margin: 0 16px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      position: relative;
      outline: none;
      animation: wiggle 2s infinite;
    }
    .maybe-btn:hover {
      background: var(--pink);
      color: #fff;
      transform: scale(1.05) rotate(2deg);
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    @media (max-width: 700px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }
      .gallery img {
        width: 90vw;
        height: 40vw;
        max-width: 320px;
        max-height: 200px;
      }
      .cta-section {
        margin: 40px 0 24px 0;
      }
      .heart-btn { width: 90px; height: 90px; font-size: 1.5rem; }
    }
    .gallery-photo {
      transition: transform 1.2s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.5s;
      z-index: 2;
      position: relative;
    }
    .collide-left {
      transform: translateX(80px) scale(1.1) rotate(-15deg);
      box-shadow: 0 0 32px 8px #ffb6c1;
    }
    .collide-right {
      transform: translateX(-80px) scale(1.1) rotate(15deg);
      box-shadow: 0 0 32px 8px #ffb6c1;
    }
    .heart-overlay {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -60%) scale(1.2);
      z-index: 3;
      pointer-events: none;
      animation: pop-heart 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes pop-heart {
      0% { opacity: 0; transform: translate(-50%, -60%) scale(0.5); }
      80% { opacity: 1; transform: translate(-50%, -60%) scale(1.3); }
      100% { opacity: 1; transform: translate(-50%, -60%) scale(1.2); }
    }
    .heart-throw {
      position: fixed;
      left: 50%;
      bottom: 0;
      font-size: 1.5rem;
      pointer-events: none;
      opacity: 0.85;
      z-index: 100;
      animation: throw-heart 1.8s cubic-bezier(.68,-0.55,.27,1.55) forwards;
    }
    @keyframes throw-heart {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 0.85;
      }
      60% {
        opacity: 1;
      }
      100% {
        transform: translateY(-70vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="romantic-title" data-aos="fade-down">Will You Be My Girlfriend?</h1>
    <canvas class="falling-hearts"></canvas>
  </header>

  <section class="gallery" data-aos="fade-up">
    <img class="gallery-photo" id="photoMe" src="cole2.jpg" alt="You" style="height: 240px; width: 320px;">
    <img class="gallery-photo" id="photoHer" src="cole.jpg" alt="Her" style="height: 240px; width: 320px;">
  </section>

  <section class="message-section" data-aos="zoom-in">
    <svg class="sparkle" style="top: -12px; left: 10px;" viewBox="0 0 24 24"><circle cx="12" cy="12" r="6" fill="#fff6f9"/><circle cx="12" cy="12" r="3" fill="#ffb6c1"/></svg>
    <svg class="sparkle" style="bottom: -12px; right: 10px; animation-delay: 1s;" viewBox="0 0 24 24"><circle cx="12" cy="12" r="6" fill="#fff6f9"/><circle cx="12" cy="12" r="3" fill="#ffb6c1"/></svg>
    <p> J. Cole once said, 'Love yourself, girl, or nobody will' But the truth is, I love you already ‚Äî not because you need it, but because you deserve it.<br><br>So here I am, no games, no pressure ‚Äî just a real heart asking:
        Will you be mine?</p>
  </section>

  <section class="cta-section" data-aos="fade-up">
    <button class="heart-btn" id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button class="maybe-btn" id="maybeBtn">Maybe ü§î</button>
  </section>

  <!-- Optional: Background Music -->
  <audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b5b7b6b2.mp3" autoplay loop></audio>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Falling hearts animation
    const canvas = document.querySelector('.falling-hearts');
    const ctx = canvas.getContext('2d');
    let hearts = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = document.querySelector('header').offsetHeight;
    }
    function randomHeart() {
      return {
        x: Math.random() * canvas.width,
        y: -30,
        size: 18 + Math.random() * 18,
        speed: 1 + Math.random() * 2,
        drift: (Math.random() - 0.5) * 1.5,
        opacity: 0.6 + Math.random() * 0.4,
        color: Math.random() > 0.5 ? '#ff4b5c' : '#ffb6c1',
      };
    }
    function drawHeart(x, y, size, color, opacity) {
      ctx.save();
      ctx.globalAlpha = opacity;
      ctx.beginPath();
      ctx.moveTo(x, y + size * 0.3);
      ctx.bezierCurveTo(x, y, x - size / 2, y, x - size / 2, y + size * 0.3);
      ctx.bezierCurveTo(x - size / 2, y + size * 0.6, x, y + size * 0.9, x, y + size);
      ctx.bezierCurveTo(x, y + 0.9 * size, x + size / 2, y + 0.6 * size, x + size / 2, y + size * 0.3);
      ctx.bezierCurveTo(x + size / 2, y, x, y, x, y + size * 0.3);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }
    function animateHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let h of hearts) {
        drawHeart(h.x, h.y, h.size, h.color, h.opacity);
        h.y += h.speed;
        h.x += h.drift;
        if (h.y > canvas.height + 30) {
          Object.assign(h, randomHeart());
          h.y = -30;
        }
      }
      requestAnimationFrame(animateHearts);
    }
    function initHearts() {
      hearts = [];
      for (let i = 0; i < 18; i++) hearts.push(randomHeart());
    }
    window.addEventListener('resize', () => {
      resizeCanvas();
      initHearts();
    });
    resizeCanvas();
    initHearts();
    animateHearts();

    // AOS animations
    AOS.init({ duration: 1200, once: true });

    // CTA Button Interactions
    document.getElementById('yesBtn').addEventListener('click', function() {
      this.textContent = 'Yay! üíñ';
      this.style.background = '#ffb6c1';
      this.style.color = '#d72660';
      document.body.style.background = 'linear-gradient(120deg, #ffb6c1 0%, #fff6f9 100%)';
      // Animate photos to collide in place in the gallery
      const photoMe = document.getElementById('photoMe');
      const photoHer = document.getElementById('photoHer');
      photoMe.classList.add('collide-left');
      photoHer.classList.add('collide-right');
      // After animation, show a heart overlay in the gallery
      setTimeout(() => {
        let heart = document.createElement('div');
        heart.className = 'heart-overlay';
        heart.innerHTML = `<svg viewBox=\"0 0 100 90\" width=\"100\" height=\"90\"><path d=\"M10,30 A20,20 0 0,1 50,30 A20,20 0 0,1 90,30 Q90,60 50,85 Q10,60 10,30 Z\" fill=\"#ff4b5c\"/></svg>`;
        document.querySelector('.gallery').appendChild(heart);
      }, 1200);
      // Throw little hearts from the bottom
      throwHearts();
    });
    document.getElementById('maybeBtn').addEventListener('click', function() {
      // this.textContent = 'Take your time! üòä';
      this.style.background = '#fff6f9';
      this.style.color = '#ff4b5c';
      // Make the button move to a random position within the .cta-section
      const cta = document.querySelector('.cta-section');
      const btn = this;
      cta.style.position = 'relative';
      btn.style.position = 'absolute';
      // Calculate random positions within the cta-section
      const maxLeft = cta.offsetWidth - btn.offsetWidth;
      const maxTop = cta.offsetHeight - btn.offsetHeight;
      const left = Math.random() * maxLeft;
      const top = Math.random() * maxTop;
      btn.style.left = left + 'px';
      btn.style.top = top + 'px';
    });

    // Function to throw little hearts from the bottom
    function throwHearts() {
      const colors = ['#ff4b5c', '#ffb6c1', '#ff6f91', '#fff6f9'];
      for (let i = 0; i < 18; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-throw';
        heart.style.left = (10 + Math.random() * 80) + 'vw';
        heart.style.fontSize = (18 + Math.random() * 18) + 'px';
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;
        heart.innerHTML = '‚ù§';
        document.body.appendChild(heart);
        setTimeout(() => {
          heart.remove();
        }, 1800);
      }
    }

    // Optional: Auto-play music on load (may require user interaction on some browsers)
    const music = document.getElementById('bg-music');
    document.body.addEventListener('click', () => {
      if (music.paused) music.play();
    });
  </script>
</body>
</html>
